{% extends "_base.html" %}
{% block content %}

<div class="container-narrow">
  <div class="topbar">
    <img class="logo-green" src="/static/logo.svg" alt="logo">
  </div>

  <style>
    /* 기본 레이아웃 */
    .ig-wrap { padding: 0; margin: 0; }
    .ig-head {
      display:flex; align-items:center; justify-content:space-between;
      padding: 12px 18px;
    }
    .ig-title { font-size:18px; font-weight:700; }
    .btn-chip {
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 12px; border:1px solid #cfd8d3; border-radius:999px;
      font-size:13px; background:#fff; text-decoration:none; color:#0f1a14;
    }

    /* 🧩 무간격 1:1 정사각형 그리드 */
    .ig-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(33.333%, 1fr));
      gap: 0;                 /* ✅ 간격 완전 제거 */
      margin: 0;
      padding: 0;
    }

    .ig-item {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;   /* ✅ 정사각형 유지 */
      overflow: hidden;
      background: #000;       /* 로딩 전 빈 공간 대비 */
    }

    .ig-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;     /* ✅ 사진이 꽉 차도록 */
      display: block;
    }

    .ig-empty {
      text-align:center; color:#486055;
      background:#f5f7f6; border-radius:12px;
      padding:24px; margin:20px auto;
    }

    @media (max-width: 520px) {
      .ig-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>

  <div class="ig-wrap">
    <div class="ig-head">
      <div class="ig-title">추억의 사진들</div>
      <div class="ig-actions">
        <a class="btn-chip" href="{{ url_for('gallery_upload') }}">📤 사진 올리기</a>
        <a class="btn-chip" href="{{ url_for('guest_list') }}">📝 방명록으로</a>
      </div>
    </div>

    {% if images and images|length > 0 %}
      <div class="ig-grid">
        {% for src in images %}
          <div class="ig-item">
            <img src="{{ src }}" alt="추억 사진" loading="lazy">
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="ig-empty">
        아직 사진이 없어요.<br>
        <a class="btn-chip mt8" href="{{ url_for('gallery_upload') }}">📤 첫 사진 올리기</a>
      </div>
    {% endif %}
  </div>
</div>

{% endblock %}
