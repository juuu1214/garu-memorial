{% extends "_base.html" %}
{% block content %}

<div class="container-narrow">
  <div class="topbar">
    <img class="logo-green" src="/static/logo.svg" alt="logo">
  </div>

  <style>
    .up-wrap { max-width:520px; margin:0 auto; padding:20px; }
    .up-title { font-size:18px; font-weight:700; margin-bottom:12px; }
    .up-box {
      border:1px dashed #bfd1c7; border-radius:12px; padding:20px;
      background:#f7faf8;
    }
    .up-row { margin-top:10px; display:flex; gap:10px; }
    .btn { display:inline-block; padding:10px 14px; border-radius:8px;
           text-decoration:none; background:#0d4221; color:#fff; border:0; }
    .btn.ghost { background:#fff; color:#0d4221; border:1px solid #0d4221; }
    .hint { color:#5c6d66; font-size:13px; margin-top:8px; }
  </style>

  <div class="up-wrap">
    <div class="up-title">사진 업로드 (관리자)</div>
    <div class="up-box">
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('gallery_upload') }}">
        <input type="file" name="photo" accept=".png,.jpg,.jpeg,.gif,.webp" required>
        <div class="hint">* 10MB 이하 / png, jpg, jpeg, gif, webp</div>
        <div class="up-row">
          <button type="submit" class="btn">업로드</button>
          <a href="{{ url_for('gallery') }}" class="btn ghost">사진첩으로</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
